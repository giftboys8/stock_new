services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./stock_analysis.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=*
    volumes:
      - ./backend/stock_analysis.db:/app/stock_analysis.db
      - ./backend/logs:/app/logs
    networks:
      - stock-network

  frontend:
    build: 
      context: ./stock-analysis
      dockerfile: Dockerfile
    container_name: stock-frontend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
